<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizvility</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <header>
        <nav>
            <div class="upper_nav">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="logo">
                    <img src="/images/bizibility.png" alt="Bizvility" srcset="">
                </div>
                <div class="search">
                    <input type="search" name="Search" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="lower_nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Listing</a></li>
                    <li><a href="#">Searching</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="first">
            <div class="search_business">
                <input type="text" name="" id="" placeholder="Search Local Business">
                <button type="button">Search</button>
            </div>
            <div class="listing">
                <ul>
                    <li><a href="#">Doctor</a></li>
                    <li><a href="#">Restaurants</a></li>
                    <li><a href="#">Plumbers</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Coffee & Tea</a></li>
                    <li><a href="#">Businesses</a></li>
                </ul>
            </div>
            <div class="signup">
                <button class="arrow"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Up</button>
                <button class="add_list"><i class="fa-solid fa-plus"></i> Add Listing</button>
            </div>
        </div>
    </header>
    <main>
        <div class="companies">
            <div class="row" id="row1">
                <div class="col">
                    <i class="fa-solid fa-stethoscope"></i>
                    <p>Doctors</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-house-crack"></i>
                    <p>Real Estste</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-book-open"></i>
                    <p>Institute</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-screwdriver"></i>
                    <p>Home Service</p>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <i class="fa-solid fa-building-columns"></i>
                    <p>Banking</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Shopping</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Restaurants</p>
                </div>
                <div class="col">
                    <i class="fa-solid fa-basketball"></i>
                    <p>Models and Influencer</p>                
                </div>
            </div>
            
            <!-- <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div> -->
        </div>
    </main>
</body>
</html>
